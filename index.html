<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="text-header animate__animated animate__flip animate__slower animate__infinite">
        Palingrome Checker<span class="check">âœ…</span>

      <div class="input-container">
        <input type="text" name="text-input" id="text-input" placeholder="Please input a value" />
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </div>
    </main>
    <section id="explain">

  </body>
</html>
